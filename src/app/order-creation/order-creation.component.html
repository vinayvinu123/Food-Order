
<nav class="navbar" style="justify-content: center;">
  <span class="navbar-brand mb-0 h1" >Please Order your Food</span>
</nav>
<div class="p-4 main-block">
  <div class="form-content">
    <div class="form-box">
      <div class="form-group">
        <div class="form-group">
          <label for="inputEmail4">User Name</label>
          <input type="text" class="form-control" id="inputUserName" placeholder="User Name" [(ngModel)]="userName" >
        </div>
        <div class="form-group">
          <label for="inputPassword4">Bun Quantity</label>
          <input type="number" disabled class="form-control" id="inputPassword4" placeholder="Quantity" [(ngModel)]="bun" (ngModelChange)="calculatePrice()">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Cheese Slice</label>
        <input type="number" class="form-control" id="inputCheese" placeholder="Quantity" [(ngModel)]="cheeseSlice"(ngModelChange)="calculatePrice()" >
      </div>
      <div class="form-group">
        <label for="inputAddress">Cutlet</label>
        <input type="number" class="form-control" id="inputCutlet" placeholder="Quantity" [(ngModel)]="cutlet" (ngModelChange)="calculatePrice()" >
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="salad" [(ngModel)]="salads" (ngModelChange)="calculatePrice()">
          <label class="form-check-label" for="salad">
            Salads
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Total Price</label>
        <input type="number" disabled class="form-control" id="inputCheese" placeholder="Quantity" [(ngModel)]="price">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </div>

  </div>


</div>
